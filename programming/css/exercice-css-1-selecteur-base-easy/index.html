<!DOCTYPE html>
<html lang="FR">
  <head>
    <title>Exercice 1 easy css</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <style>
      #para1 {
        color: #b72632;
      }
      #para2 {
        color: #26b739a1;
      }
    </style>
  </head>

  <body>
    <h1>Les selecteurs CSS</h1>

    <p>Paragraphe standard sans classe ni ID</p>

    <p id="para1">Paragraphe avec la classe "important"</p>

    <u id="para2">Paragraphe avec l'ID "special"</u>

    <blockquote>
      <i>Paragraphe a l'interieur du conteneur</i>

      <i id="para1">Paragraphe avec classe a l'interieur du conteneur</i>
    </blockquote>
  </body>
</html>
