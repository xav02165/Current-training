<!DOCTYPE html>

<!-- HTML4.01 transitional -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="FR">
  <head>
    <title>Exercice 2 medium</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Créer un compte</h1>
    <form action="/submit-form" method="post">
      <fieldset>
        <div class="form-group style">
          <legend><label for="prenom">Prenom:</label></legend>
          <input class="styl" type="text" id="prenom" name="prenom" />
        </div>

        <div class="style">
          <legend><label for="full-name">Nom complet:</label></legend>
          <input
            class="styl"
            type="text"
            id="full-name"
            name="full_name"
            required
          />
        </div>

        <div class="style">
          <legend><label for="email">Email:</label></legend>
          <input class="styl" type="email" id="email" name="email" required />
        </div>

        <div class="style">
          <legend><label for="userPassword">Mot de passe:</label></legend>
          <input
            class="styl"
            id="userPassword"
            type="password"
            pattern="\d{4,4}"
            required
          />
        </div>
        <p class="styl2">
          Le mot de passe doit contenir au moins 8 caracteres, une majuscule,
          une minuscule et un chiffre
        </p>

        <div class="style">
          <legend>
            <label for="confirm_userPassword"
              >Confirmer le mot de passe :</label
            >
          </legend>
          <input
            class="styl"
            id="confirm_userPassword"
            type="password"
            autocomplete="current-password"
          />
        </div>

        <div class="style">
          <legend>
            <label for="Date de naissance">Date de naissance:</label>
          </legend>
          <input class="styl" id="Date de naissance" type="date" />
        </div>

        <div class="style">
          <legend><label>Genre:</label></legend>
          <label><input type="radio" name="gender" value="male" /> Homme</label>
          <label
            ><input type="radio" name="gender" value="female" /> Femme</label
          >
          <label
            ><input type="radio" name="gender" value="other" /> Autre</label
          >
        </div>

        <div class="style">
          <legend><label for="country">Pays:</label></legend>
          <select id="country" name="country">
            <option value="">Sélectionnez votre pays</option>
            <option value="fr">France</option>
            <option value="be">Belgique</option>
            <option value="ch">Suisse</option>
            <option value="ca">Canada</option>
          </select>
        </div>

        <div>
          <input type="checkbox" name="terms" required />
          J'accepte les
          <span style="color: blue">conditions d'utilisation</span> et la
          <span style="color: blue"> politique de confidentialité</span>
        </div>

        <div>
          <input type="checkbox" name="newsletter" checked />
          Je souhaite recevoir la newsletter
        </div>

        <div class="form styl decal">
          <button class="button" type="reset">Réinitialiser</button>
          <button class="button2" type="submit">S'inscrire</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
