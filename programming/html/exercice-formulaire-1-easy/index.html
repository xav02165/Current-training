<!DOCTYPE html>

<!-- HTML4.01 transitional -->
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="FR">
  <head>
    <title>Exercice 1 easy</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    
    
      <h1>Contactez-nous</h1>
      
  
          <div class="form-group style">
            <label for="full-name ">Nom :</label>
            <input type="text" id="full-name" name="full_name" required="">
          </div>
  
          <div class="form-group style">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="">
          </div>
  
          <div class="form-group style">
            <label for="sujet">Sujet:</label>
            <select id="sujet" name="sujet">
              <option value="">Choisissez une action</option>
              <option value="R">Reclamation</option>
              <option value="D">Devis</option>
              <option value="inf">Demande d'information</option>
              <option value="RV">Prise de rendez-vous</option>
            </select>
          </div>
  
          <div class="form-group style">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
          </div>
  
          <div class="form-group">
            <label>
              <input type="checkbox" name="terms" required="">
              J'accepte les conditions d'utilisation
            </label>
          </div>
  
          <div class="form-group">
            <button type="submit" class="color">Envoyer</button>
          </div>
        </form>




      

        
      
    </div>

  </body>

</html>
