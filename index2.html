<head>
    <title>Exercice 2 medium</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<title>Réduire l'espace entre paragraphes</title>
<style>
    p {
        line-height: 2px;
    }
</style>

<body>

    <h1><strong>Mon site Web</strong></h1>
    <blockquote>
        <p>&bull;Accueil</p>
        <p>&bull;A propos</p>
        <p>&bull;Contact</p>
    </blockquote>


    <h2><strong>A propos de moi</strong></h2>
    <p>Jeune createur de site web de 47 ans, je suis actuellement en reconversion pro</p>



    <h3><strong>Mes compétences</strong></h3>
    <blockquote>


        <p>1. Grosse force de travail</p>
        <P>2. Obstiné</P>
        <P>3. Reflechis</P><br>

    </blockquote>


    <P>&copy; 2025-Mon premier site web</P>


</body>

</html>
